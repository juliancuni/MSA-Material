<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
        <mat-card>
            <mat-card-header>
                <img mat-card-avatar [src]="kyPerdorues?.fotografia || 'assets/img/icons/user.svg'">
                <mat-card-title>{{kyPerdorues?.emer}} {{kyPerdorues?.mbiemer}}</mat-card-title>
                <mat-card-subtitle>
                    <!-- <button mat-icon-button (click)="logout()">
                        <img src="assets/img/icons/signout.svg" width="25">
                    </button> -->
                    <!-- {{kyPerdorues?.username}} -->
                    Mirëseerdhët
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
                <button mat-icon-button (click)="logout()" title="logout">
                    <!-- Logout -->
                    <img src="assets/img/icons/signout.svg" width="25">
                </button>
                <button mat-icon-button title="lock App">
                    <!-- Lock App -->
                    <img src="assets/img/icons/lock.svg" width="25">
                </button>
                <button mat-icon-button>
                    <img src="assets/img/icons/profile.svg" width="25" title="profili">
                    <!-- Profili -->
                </button>
                <button mat-icon-button title="njoftime">
                    <!-- Njoftime -->
                    <img src="assets/img/icons/njoftime.svg" width="25">
                </button>
            </mat-card-actions>
        </mat-card>
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/main/home">
                <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
            </a>
            <a mat-list-item routerLink="/main/upload">
                <mat-icon>cloud_upload</mat-icon> <span class="nav-caption">Upload</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar class="mat-elevation-z6" color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>appLogo</span>
            <span class="spacer"></span>
            <button mat-icon-button title="Njoftime_RT">
                <mat-icon>notifications_none</mat-icon>
            </button>
        </mat-toolbar>
        <router-outlet></router-outlet>
        <!-- Add Content Here -->
    </mat-sidenav-content>
</mat-sidenav-container>
